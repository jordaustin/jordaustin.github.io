<!doctype html>
<html>
  <head>
    <style>
      * {margin:0; padding:0; }
      
      @keyframes liquiddown {

      0% {
        height: 100%;
        }
      100% {
        height: 0%;
        }
}
      #bannercontainer {
        width: 120px;
        height: 600px;
        display: block;
        position: relative;
      }
      
      #layerone {
        width: 100%;
        height: 100%;
        background-image: url('bottleempty.png');
        background-size: cover;
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 3;
        opacity: 1;
        transition: opacity 1s;
      }
      
      #layertwo {
        width: 100%;
        height: 100%;
        background-color: #cc9966;
        display: block;
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: 2;
        animation-name: liquiddown;
        animation-duration: 4s;
        animation-iteration-count: 1;
        animation-fill-mode: forward;
        opacity: 1;
        transition: opacity 1s;
      }
       #layerthree {
        width: 100%;
        height: 100%;
        background-image: url('final.png');
        background-size: cover;
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }
      #layerfour {
        width: 100%;
        height: 50px;
        text-align: center;
        display: none;
        position: absolute;
        bottom: 40px;
        left: 0;
        z-index: 4;
        font-family: sans-serif;
        font-weight: bold;
        color: white;
        cursor: pointer;
        font-size: 18pt;
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <div id="bannercontainer">
      <div id="layerone">
        
      </div>
      <div id="layertwo">
        
      </div>
      <div id="layerthree">
        
      </div>
      <div id="layerfour" onclick="location.href='https://www.instagram.com/kopijuga/'">
        ORDER
        <br>
        NOW!
      </div>
    </div>
    <script>
      setTimeout(function(){ 
document.getElementById('layerone').style.opacity = '0';
document.getElementById('layertwo').style.opacity = '0';
document.getElementById('layerthree').style.display = 'block';
document.getElementById('layerfour').style.display = 'block';
}, 4000);
    </script>
  </body>
</html>
