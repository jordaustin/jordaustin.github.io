<!doctype html>
<html>
  <head>
    <style>
      * {margin:0; padding:0; }
      
      @keyframes liquiddown {

      0% {
        height: 100%;
        }
      100% {
        height: 0%;
        }
}
      #bannercontainer {
        width: 120px;
        height: 600px;
        display: block;
        position: relative;
      }
      
      #layerone {
        width: 100%;
        height: 100%;
        background-image: url('bottleempty.png');
        background-size: cover;
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 3;
      }
      
      #layertwo {
        width: 100%;
        height: 100%;
        background-color: #cc9966;
        display: block;
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: 2;
        animation-name: liquiddown;
        animation-duration: 4s;
        animation-iteration-count: 1;
        animation-fill-mode: forward;
      }
    </style>
  </head>
  <body>
    <div id="bannercontainer">
      <div id="layerone">
        
      </div>
      <div id="layertwo">
        
      </div>
      <div id="layerthree">
        
      </div>
    </div>
  </body>
</html>
